  <title>Stopwatch</title>

</head>
<body>

  <div id="display">00:00:00</div>
  <button onclick="start()">Start</button>
  <button onclick="pause()">Pause</button>
  <button onclick="reset()">Reset</button>

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;

      font-size: 48px;

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;

    function updateDisplay() {
      const time = new Date(elapsedTime);
      const hrs = String(time.getUTCHours()).padStart(2, '0');
      const mins = String(time.getUTCMinutes()).padStart(2, '0');
      const secs = String(time.getUTCSeconds()).padStart(2, '0');
      document.getElementById('display').textContent = `${hrs}:${mins}:${secs}`;

      
      document.getElementsByTagName('title')[0].textContent = `${hrs}:${mins}:${secs}`;
    }

    function start() {
      if (!timerInterval) {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime;
          updateDisplay();
        }, 1000);
      }
    }

    function pause() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function reset() {
      clearInterval(timerInterval);
      timerInterval = null;
      elapsedTime = 0;
      updateDisplay();
    }

    // Ï¥àÍ∏∞Ìôî
    updateDisplay();
  </script>
